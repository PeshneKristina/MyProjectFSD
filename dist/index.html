<!DOCTYPE html>
<html>
  <head>
    <title>UI KIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>UI Kit</h1>
    <div class="form-elements">
      <div class="form-elements__div-buttons">Buttons</div>
      <div class="form-elements__div-button">
        <button class="button button-style">click me</button>
      </div>
      <div class="form-elements__div-button_disabled">
        <button class="button button-style">click me</button>
      </div>
      <div class="form-elements__div-button-border">
        <button class="button-border button-opacity"><span class="button-border__span">click me</span></button>
      </div>
      <div class="form-elements__div-button-border_disabled">
        <button class="button-border button-opacity"><span class="button-border__span">click me</span></button>
      </div>
      <div class="form-elements__div-button-content">click me</div>
      <div class="form-elements__div-button-content_disabled">click me</div>
      <div class="form-elements__div-button-arrow">
        <button class="button-arrow"><span class="button-arrow__span_content">Перейти к оплате</span><span class="button-arrow__span_icon">arrow_forward</span></button><span class="arrow-icon">arrow_forward</span>
      </div>
    </div>
  <script type="text/javascript" src="scripts/index.js"></script></body>
</html>
